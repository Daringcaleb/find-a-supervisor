<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/main.css')}}">


<head>

    <link href="templates/index.html">Home
    <link>

    <div class="wrappers">
        <form method="POST" action="/">
            <div class="searchBar">
                <input id="searchQueryInput" type="text" name="search" placeholder="Search by name or keyword..."
                    value="{{query}}" />
                <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#666666"
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
</head>

<h4 class="results_header">Search results for '{{query}}'</h4>

<div>
    {% for d in data.hits.hits %}
    <table id="table" class="table table-striped">
        <tbody>
            <td>
                <a class="profileStub__name___lWU19" href="https://researchers.wlv.ac.uk/{{d._source.discoveryUrlId}}"
                    target="_blank">
                    {{d._source.firstNameLastName}}
                </a>
                <br>
                <text class='texts'>
                    {% for e in d._source.positions %}
                    {{e.position}}
                    {{e.department}}
                    {% endfor %}
                </text>
                <text class='textss'>
                    <b>Overview:</b>
                </text>
                <br>
                <div class="stubContent__stubContent___TznoM">
                    {{d._source.overview}}
                </div>
                <br>

            </td>
        </tbody>
    </table>
    {% endfor %}
</div>
{% endblock %}
